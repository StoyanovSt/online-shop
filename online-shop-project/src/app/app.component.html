<ng-container *ngIf="loadingService.loading$ | async; else loaded">
  <app-loading-spinner></app-loading-spinner>
</ng-container>
<ng-template #loaded>
  <app-header></app-header>
  <app-alert></app-alert>
  <div class="main-wrapper">
    <router-outlet />
  </div>
  <app-footer></app-footer>
</ng-template>
